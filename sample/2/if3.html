<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>流程控制範例</title>
  <script language="javascript">
    var X = prompt("18歲可以看限制級電影", "");
    if (X >= 18)
      alert("限制級！");
    else if (X < 18 && X >= 16)
      alert("輔導級！");
    else if (X < 18 && X >= 14)
      alert("普遍級！");
    else if (X < 18 && X >= 12)
      alert("家長陪同！");
    else
      alert("不能觀看限制級！");
  </script>
</head>

<body>
</body>

</html>
